<main class="main">
  <div class="content">
    <mat-card appearance="outlined" class="card">
      <mat-card-header>
        <mat-card-title>Minha Lista de Tarefas</mat-card-title>
      </mat-card-header>
      <mat-list cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
        <mat-list-item class="todo-box" *ngFor="let todo of todoList" cdkDragLockAxis="y" cdkDragBoundary=".todo-list" cdkDrag>
          <div class="todo-box">
            <svg class="todo-handler" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" cdkDragHandle>
              <g fill="none">
                <path d="M24 0v24H0V0zM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z"/>
                <path fill="currentColor" d="M10.707 13.293L12 14.586l1.293-1.293a1 1 0 0 1 1.414 1.414l-2 2a1 1 0 0 1-1.414 0l-2-2a1 1 0 1 1 1.414-1.414m0-2.586L12 9.414l1.293 1.293a1 1 0 0 0 1.414-1.414l-2-2a1 1 0 0 0-1.414 0l-2 2a1 1 0 0 0 1.414 1.414"/>
              </g>
            </svg>
            <mat-checkbox class="flex-item-left" [(ngModel)]="todo.checked" #todoCheckbox="ngModel" (change)="checkTodo(todo.id, todoCheckbox.value)">
              {{todo.text}}
            </mat-checkbox>
            <button mat-button (click)="openDialog()">Excluir</button>
          </div>

          <ng-template #deleteDialog>
            <h2 mat-dialog-title>Deseja realmente remover a tarefa?</h2>
            <mat-dialog-actions>
              <button mat-button [mat-dialog-close]>NÃ£o</button>
              <button mat-button (click)="removeTodo(todo.id)" cdkFocusInitial>Sim</button>
            </mat-dialog-actions>
          </ng-template>
        </mat-list-item>
      </mat-list>
      <mat-card-actions>
        <mat-form-field style="width: 100%;">
        <mat-label>Input</mat-label>
          <input matInput name="newTodo" [(ngModel)]="todoInputValue" #todoInput="ngModel">
        </mat-form-field> 
        &nbsp; 
        <button mat-button (click)="createTodo(todoInput.value)">Adicionar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
